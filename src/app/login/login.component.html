<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Login</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="index.html"><i class="lni lni-home"></i> Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Account Login Area -->
<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" (ngSubmit)="onLogin()">
                    <div class="card-body">
                        <div class="title">
                            <h3>Login Now</h3>
                        </div>
                        <div class="text-center mt-3">
                            <div id="google-signin-button"></div>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Email</label>
                            <input class="form-control" type="email" id="reg-email" [(ngModel)]="email" name="email" required>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Password</label>
                            <input class="form-control" type="password" id="reg-pass" [(ngModel)]="password" name="password" required>
                        </div>
                        
                        <div class="button">
                            <button class="btn" type="submit" [disabled]="!email || !password">Login</button>
                        </div>
                        <p class="outer-link">Don't have an account? <a routerLink="/register">Register here </a></p>
                        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<!-- End Account Login Area -->
